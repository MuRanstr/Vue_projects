<!DOCTYPE html>
<html>
<head>
    <title>Hello, World!</title>
    <style>
        .page {
            height: 100vh;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="app" class="page">
        <p style="font-size: 500%; color: rgb(50, 96, 189);">{{content}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                content: "Hello World!"
            }
        })
    </script>
</body>
</html>
